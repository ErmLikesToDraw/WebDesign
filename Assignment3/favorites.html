<!DOCTYPE html>
<html lang="en">
<head>
  meta charset="UTF-8"
  <title>Yellowjackets Homepage</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <form>
    <fieldset>
      <legend>Yellowjackets Survey</legend>
    
    <label>Your Name</label>
    <input type="text" name="name" placeholder="e.g. Jackie Taylor">

    <label>Email Address</label>
    <input type="text" name="email" placeholder="e.g. j.taylor@gmail.com'>
      
    <label>Submit your favorite season of Yellowjackets</label>
    <select name="season">
      <option value="season1">Season 1</option>
      <option value="season2">Season 2</option>
      <option value="season3">Season 3</option>
    </select>

    <button type="submit">Submit</button>

    </fieldset>
  </form>
</body>

</html>
