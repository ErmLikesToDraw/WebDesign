  <h2 align="center">YellowJackets Survey Page</h2>

  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Distributor</th>
      <th>Genre</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td>Yellowjackets</td>
        <td>Paramount+</td>
        <td>Horror</td>
      </tr>
    </tbody>
  </table>



  <form>
    <fieldset>
      <legend>Yellowjackets Survey</legend>
    
    <label>Your Name</label>
    <input type="text" name="name" placeholder="e.g. Jackie Taylor">

    <label>Email Address</label>
    <input type="text" name="email" placeholder="e.g. j.taylor@gmail.com'>


      
     <label>Which season is your current favorite?</label>
    <select name="season">
      <option value="season1">Season 1</option>
      <option value="season2">Season 2</option>
      <option value="season3">Season 3</option>
    </select>

    <p align="center">How do you feel about the show ending on season 4?</p>
      <label><input type="radio" name="ending" value="should">Ended where it should</label>
      <label><input type="radio" name="ending" value="more">Needed more</label>
      <label><input type="radio" name="ending" value="less">Needed less</label>
      <label><input type="radio" name="ending" value="notsure">Not sure</label>

      <label>
        <input type="checkbox" name="subscribe" value="yes">
          Subscribe for more updates?
      </label>




    <button type="submit">Submit</button>

    </fieldset>
  </form>

  
      <p align="center">
<img src="images/symbol.png" alt="symbol" width="150" align="center">
  </p> 
  
</body>

</html>
